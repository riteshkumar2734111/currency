<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currancy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="script.js"></script> 
<nav class="navbar navbar-default">
    <div class="container-fluid">
    </div>
</nav>

    <div class="col-md-8">
        <h1> Currency Converter</h1>
        <hr style="border-top:1px groovy rgb(216, 47, 47);"/>
        <div class="form-group">
            <h2>Select Currency </h2>
            <select onchange="Currency(); Calculate()" class="form-control" id="converter" style="width:30%;">
             
                <option value="Dollar">Dollar</option>
                <option value="Pound">Pound</option>
                <option value="Euro">Euro</option>
                <option value="Yen">Yen</option>
                <option value="Yuan">Yuan</option>
            </select>
            <br />
            <h2>Enter Amount
            <input type="number" oninput="Calculate()" class="form-control" id="value1"/></h2>  
        </div>
        <br />
        <div class="form-group">
            <label>Indian Rupees</label>
            <input type="number" class="form-control" id="value2" disabled="disabled"/>
        </div>
    </div>


</body>
</html>
